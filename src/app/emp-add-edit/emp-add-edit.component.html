<div mat-dialog-title>
    <h1 class="dialog-title">Employee Form</h1>
  </div>
  
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content>
   <div class="row">
    <mat-form-field appearence="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearence="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
   </div>
   <div class="row">
    <mat-form-field appearence="outline">
        <mat-label>Email</mat-label>
        <input matInput type="Email" placeholder="Ex. test@gmail.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearence="outline">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
   </div>
      <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Other">Other</mat-radio-button>
          </mat-radio-group>
          

      </div>
      <div class="row">
        
        <mat-form-field>
            <mat-label>Education</mat-label>
            <select matNativeControl required formControlName="education">
                <option value="volvo">Select Education</option>
              <option value="SSLC">SSLC</option>
              <option value="Plus Two">Plus Two</option>
              <option value="Degree">Degree</option>
              <option value="Post Graduation">Post Graduation</option>
            </select>
          </mat-form-field>

      </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button class="button-cancel">Cancel</button>
    <button mat-raised-button class="button-save"  type="submit">Save</button>
</div>
</form>
